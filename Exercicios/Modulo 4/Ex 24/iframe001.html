<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        h1{
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        p{
            text-align: center;
            font-family:Arial, Helvetica, sans-serif
        }
        iframe{
            height: 500px;
            border:1.5px solid black;
            border-radius: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do <iframe src="https://cursoemvideo.com" frameborder="0" scolling="no"><a href="https://www.cursoemvideo.com">CursoemVideo</a></iframe> 
      
        para aprender a programar(exemplo funcionando)</p>
    <p>Talvez o site do <iframe src="https://www.google.com.br" frameborder="0">tambem seja legal(exemplo n√£o funcionando)</p>
</body>
</html>
